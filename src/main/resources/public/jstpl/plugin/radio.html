<div class="form-group">
    <label class="col-sm-2 control-label">{{$note}}</label>
    <div class="col-sm-10">
        {{foreach from=$valueInit item=row}}
        <label class="radio-inline">
            {{if $value == $row.value }}
            <input type="radio" name="{{$field}}" checked value="{{$row.value}}"> {{$row.key}}
            {{else}}
            <input type="radio" name="{{$field}}" value="{{$row.value}}"> {{$row.key}}
            {{/if}}
        </label>
        {{/foreach}}
    </div>
</div>
