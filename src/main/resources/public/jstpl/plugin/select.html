<div class="form-group">
    <label class="col-sm-2 control-label">{{$note}}</label>
    <div class="col-sm-10">
        <select class="form-control">
            {{foreach from=$valueInit item=row}}
                {{if $value == $row.value }}
                    <option {{$valitate}}  selected="selected" value="{{$row.value}}" >{{$row.key}}</option>
                {{else}}
                    <option {{$valitate}}  value="{{$row.value}}">{{$row.key}}</option>
                {{/if}}
            {{/foreach}}
        </select>
        <div id="{{$field}}_tip" class="field-tip">{{$note}}必填</div>
    </div>
</div>
