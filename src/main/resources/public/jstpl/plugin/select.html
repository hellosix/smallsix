<div class="form-group">
    <label class="col-sm-2 control-label">{{$note}}</label>
    <div class="col-sm-10">
        <select class="form-control">
            {{foreach from=$valueInit item=row}}
                {{if $value == $row.value }}
                    <option selected="selected" value="{{$row.value}}" >{{$row.key}}</option>
                {{else}}
                    <option value="{{$row.value}}">{{$row.key}}</option>
                {{/if}}
            {{/foreach}}
        </select>
    </div>
</div>
