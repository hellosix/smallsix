<div class="form-horizontal" id="add-table-form" style="margin: 15px">
    <div class="form-group">
        <label class="col-sm-2 control-label">tableName</label>
        <div class="col-sm-10">
            <input type="text" name="tableName" class="form-control" placeholder="tableName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">note</label>
        <div class="col-sm-10">
            <input type="text" name="note" class="form-control" placeholder="" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">options</label>
        <div class="col-sm-10">
            <input type="text" name="options" class="form-control" placeholder="" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">style</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" name="style"> </textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="add-table-submit" class="btn btn-primary" style="margin-left: 15px">Submit</button>
        </div>
    </div>
</div>
