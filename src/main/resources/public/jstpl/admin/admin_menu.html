<li class="sub-menu  open active" id="auto-table-menu">
    <a href="javascript:;" class="">
        <i class="icon-tasks"></i>
        <span>管理列表</span>
        <span class="arrow"></span>
    </a>
    <ul class="sub">
        {{foreach from=$res item=table}}
            {{if !empty($table.note)}}
                <li {{$table.style}} ><a class="table-content" href="javascript:void(0)" data-detail={{$table|json_string}}>{{$table.note}}</a></li>
            {{else}}
                <li><a class="table-content" href="javascript:void(0)" data-detail={{$table|json_string}}>{{$table.tableName}}</a></li>
            {{/if}}

        {{/foreach}}
    </ul>
</li>
