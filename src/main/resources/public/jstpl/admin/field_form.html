<div class="form-horizontal" id="field-form" style="margin: 15px">
    {{foreach from=$fields item=v key=k}}
        <div class="form-group">
            <label class="col-sm-2 control-label">{{field_note field=$k field_extend=$extends}}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control disabled" name="{{$k}}" value="{{$v}}" />
            </div>
        </div>
    {{/foreach}}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="submit-field-form" class="btn btn-default">Update</button>
        </div>
    </div>
</div>
