<div class="form-horizontal" id="field-form" style="margin: 15px">
    {{foreach from=$fields item=v key=k}}
        {{field_plugin field=$k value=$v field_extend=$extends}}
    {{/foreach}}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="submit-field-form" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>
